<rect fill="#000000" stroke="none" x="8" y="792" width="12" height="1"/>
</g>
<!-- Bottom right crop marks -->
<g>
<rect fill="#000000" stroke="none" x="1032" y="796" width="1" height="12"/>
<rect fill="#000000" stroke="none" x="1036" y="792" width="12" height="1"/>
</g>
</g>

