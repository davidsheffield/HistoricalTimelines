<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1056" height="816" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
rect { stroke: none; }

rect.Party_Unaffiliated_Federalist { fill : #e8bfb1; }
rect.Party_Federalist { fill: #ea9978; }
rect.Party_Democratic-Republican { fill: #0044c9; }
rect.Party_National_Republican { fill: #0044c9; }
rect.Party_Democratic { fill: #0044c9; }
rect.Party_Whig { fill: #f0c862; }
rect.Party_Republican { fill: #e81b23; }

rect.border.Party_Unaffiliated_Federalist { fill: #c49e8a; }
rect.border.Party_Federalist { fill: #d47a51; }
rect.border.Party_Democratic-Republican { fill: #003399; }
rect.border.Party_National_Republican { fill: #003399; }
rect.border.Party_Democratic { fill: #003399; }
rect.border.Party_Whig { fill: #deb23b; }
rect.border.Party_Republican { fill: #b8141a; }

text.President {
    text-anchor: middle;
    dominant-baseline: middle;
    }
text.President {
    font-family: Palatino;
    fill: #ffffff;
    }
</style>

