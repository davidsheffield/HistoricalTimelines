</g>
<!-- Top right crop marks -->
<g>
<rect fill="#000000" stroke="none" x="1032" y="8" width="1" height="12"/>
<rect fill="#000000" stroke="none" x="1036" y="23" width="12" height="1"/>
</g>
<!-- Bottom left crop marks -->
